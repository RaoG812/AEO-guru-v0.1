  <rect x="10" y="20" width="620" height="320" rx="60" ry="60" fill="url(#g1)" opacity="0.35" />
  <path d="M80 250 C140 120 500 120 560 250" fill="none" stroke="url(#g2)" stroke-width="18" stroke-linecap="round" opacity="0.5" />
  <text x="50%" y="55%" text-anchor="middle" font-size="120" font-family="'Space Grotesk', 'Segoe UI', sans-serif" letter-spacing="12" fill="#f7fbff" opacity="0.75" filter="url(#glow)">
    AEO
  </text>
  <text x="50%" y="75%" text-anchor="middle" font-size="80" font-family="'Space Grotesk', 'Segoe UI', sans-serif" letter-spacing="18" fill="#dbe4ff" opacity="0.7" filter="url(#glow)">
    GURU
